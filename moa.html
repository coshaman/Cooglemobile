    <h1 class="no-drag"><span>C</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span></h1>
    <form action="https://www.google.com/search?q=" method="get">
        <div class="mx-auto search-bar input-group mb-3 rounded-pill" style="width: 58vw;">
            <input name="q" type="text" class="form-control" placeholder="검색어를 입력하세요" aria-label="검색어를 입력하세요" aria-describedby="button-addon2">
            <div class="input-group-append">
                <!--<button type="button" id="" class="btn btnEvent"><img src="search.png" alt="btnImages" class="btnImages" width="30px" height="30px">
                </button>-->
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </form>
    <div style="position: fixed; bottom: 15px; right: 15px">
    	<input type="button" class="btn btn-outline-info" onclick="back()" id = 'night_day' value = '배경 On'>
    </div>
    <script>
		function back() {
			if(document.querySelector('#night_day').value ==='night'){
				document.querySelector('body').style.backgroundColor ='black';
				document.querySelector('body').style.color ='white';
				document.querySelector('#night_day').value ='blue';
				localStorage.Theme = "night";
				var links = document.querySelectorAll('a');
				var i = 0;
				while(i < links.length){
				  links[i].style.color = 'powderblue';
				  i = i + 1;
				}
			  } else if(document.querySelector('#night_day').value ==='day') {
				document.querySelector('body').style.backgroundColor ='white';
				document.querySelector('body').style.color ='black';
				document.querySelector('#night_day').value ='night';
				  localStorage.Theme = "day";
				var links = document.querySelectorAll('a');
				var i = 0;
				while(i < links.length){
				  links[i].style.color = 'white';
				  i = i + 1;
				}
			  } else if(document.querySelector('#night_day').value ==='배경 On'){
				document.querySelector('body').style.backgroundColor ='black';
				document.querySelector('body').style.color ='white';
				document.querySelector('#night_day').value ='blue';
				localStorage.Theme = "night";
				var links = document.querySelectorAll('a');
				var i = 0;
				while(i < links.length){
				  links[i].style.color = 'powderblue';
				  i = i + 1;
				}
			  }
			 else {
				document.querySelector('body').style.backgroundColor ='#81F7F3';
				 localStorage.Theme = "blue";
				document.querySelector('body').style.color ='#2EFEC8';
				document.querySelector('#night_day').value ='day';

				var links = document.querySelectorAll('a');
				var i = 0;
				while(i < links.length){
				  links[i].style.color = '#2EFEC8';
				  i = i + 1;
				}
			  }
		}
		function init() {

			var val = localStorage.Theme;
			if(val ==='night'){
				document.querySelector('body').style.backgroundColor ='black';
				document.querySelector('body').style.color ='white';
				document.querySelector('#night_day').value ='blue';
				var links = document.querySelectorAll('a');
				var i = 0;
				while(i < links.length){
				  links[i].style.color = 'powderblue';
				  i = i + 1;
				}
			  } else if(val ==='day') {
				document.querySelector('body').style.backgroundColor ='white';
				document.querySelector('body').style.color ='black';
				document.querySelector('#night_day').value ='배경 On';
				var links = document.querySelectorAll('a');
				var i = 0;
				while(i < links.length){
				  links[i].style.color = 'white';
				  i = i + 1;
				}
			  }
			 else {
				document.querySelector('body').style.backgroundColor ='#81F7F3';
				document.querySelector('body').style.color ='#2EFEC8';
				document.querySelector('#night_day').value ='day';
				var links = document.querySelectorAll('a');
				var i = 0;
				while(i < links.length){
				  links[i].style.color = '#2EFEC8';
				  i = i + 1;
				}
			  }
		}
	</script>

</body>
